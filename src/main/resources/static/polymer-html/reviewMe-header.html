<link rel="import" href="../bower_components/polymer/polymer-element.html">

<!-- Element for maintaining header -->
<dom-module id="reviewme-header">
  <template>
    <style>
    	:host {
	        display: block;
	        border-bottom: 1px solid;
	        background: #60C36E; 
      	}
		.center {
		    display: block;
		    margin-left: auto;
		    margin-right: auto;
		    text-align: center;
		}
    </style>
    <figure class="center">
    	<h1> <i>Review Me</i></h1>
    	<figcaption> A genuine review on the products.</figcaption>
    </figure>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class ReviewMeHeader extends Polymer.Element {
      static get is() { return 'reviewme-header'; }
      static get properties() {}
    }

    window.customElements.define(ReviewMeHeader.is, ReviewMeHeader);
  </script>
</dom-module>
